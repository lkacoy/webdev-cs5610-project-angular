<div class="container">
  <h1>Create New Account</h1>
  <form class="needs-validation" novalidate>
    <div class="form-group row">
      <label for="usernameInput">Username</label>
      <input type="text" required class="form-control" id="usernameInput" aria-describedby="usernameInput" placeholder="Enter username">
      <small id="usernameRequired" class="text-danger">
        Username is required.
      </small>
    </div>
    <div class="form-group row">
      <label for="password">Password</label>
      <input type="password" required class="form-control" id="password" placeholder="Password">
      <div class="col-sm-3">
        <small id="passwordHelp" class="text-danger">
          Password is required.
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName">First Name</label>
      <input type="text" required class="form-control" id="firstName" placeHolder="First Name">
      <small id="firstNameRequired" class="text-danger">
        First Name is required.
      </small>
    </div>
    <div class="form-group row">
      <label for="lastName">Last Name</label>
      <input type="text" required class="form-control" id="lastName" placeholder="Last Name">
      <small id="lastNameRequired" class="text-danger">
        Last Name is required.
      </small>
    </div>
    <div class="form-group row">
      <label for="email">Email</label>
      <input type="email" required class="form-control" id="email" placeholder="Email Address">
      <small id="emailRequired" class="text-danger">
        Email address is required.
      </small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
