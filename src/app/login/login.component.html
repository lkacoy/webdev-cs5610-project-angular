<div class="container-fluid">
  <h1>Login</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control mb-2 mt-4"/>
  <input [(ngModel)]="password"
         placeholder="password"
         type="password"
         class="form-control mb-2"/>
  <small id="forgotPassword" class="form-text text-muted">Forgot Password?</small>
  <small id="loginError" class="text-danger" [hidden]="!this.loginError">
    Login was unsuccessful. Please try again.
  </small>
  <button (click)="login(username, password)"
          class="btn btn-primary btn-block mt-4">
    Login
  </button>

  <small id="register" class="form-text text-muted">
    Don't have an account? <a routerLink="/register">Register New User</a>
  </small>
</div>
