<div class="container-fluid mt-6" *ngIf="comments.length > 0; else noComment">
  <span class="font-weight-bold mb-2">Total Comments: {{comments.length}}</span>
  <table class="table table-borderless table-striped">
    <tr class="text-center">
      <th>Name</th>
      <th>Comment</th>
      <th>Date</th>
    </tr>
    <tr class="text-center" *ngFor="let comment of comments">
      <td>
        {{comment.username}}
        <span>
          <i class="fa fa-edit mr-2 ml-2" (click)="editComment(comment)" [hidden]="viewEdit(comment)"></i>
          <i class="fa fa-trash" (click)="deleteComment(comment)" [hidden]="viewDelete(comment)"></i>
        </span>
      </td>
      <td>
        <span [hidden]="this.edit">{{comment.comment}}</span>
        <span [hidden]="!this.edit"><input [(ngModel)]="comment.comment" class="form-control-sm mr-2"/>
          <i class="fa fa-save" (click)="updateComment(comment)"></i>
        </span>
      </td>
      <td>
        {{comment.dateCreate | date:'medium'}}
      </td>
    </tr>
  </table>
</div>
<ng-template #noComment class="container-fluid mt-6">
  There are no comments on this post. Be the first to make one!
</ng-template>
