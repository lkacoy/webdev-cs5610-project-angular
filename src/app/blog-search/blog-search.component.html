<form>
  <div class="form-group row">
    <label for="topic" class="col-sm-2 col-form-label">Topic Search</label>
    <input [(ngModel)]="keyword" name="topic" type="text" class="form-control col-sm-5" id="topic" aria-describedby="topic" placeholder="Search for something that interests you!">
    <label for="numResults" class="col-sm-2 col-form-label">Number Of Results</label>
    <select [(ngModel)]="limit" id="numResults" name="numResults" class="form-control col-sm-1 mr-2">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
    <button type="submit" (click)="searchPostsByTag(keyword, limit)" class="btn btn-primary">Search</button>
  </div>
</form>
<h3>Blog Results ({{blogs.length}})</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Blog Name</th>
    <th scope="col">Summary</th>
    <th scope="col">Link to Tumblr</th>
  </tr>
  </thead>
  <tr *ngFor="let blog of blogs">
    <td>{{blog.blog_name}}</td>
    <td>{{blog.summary}}</td>
    <td><a href="{{blog.post_url}}">{{blog.post_url}}</a></td>
  </tr>
</table>
