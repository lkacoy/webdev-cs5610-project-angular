<div class="container-fluid">
  <h1>Admin Console</h1>

  <div *ngIf="users && users.length > 0; else noResults">
    <h3>Users Registered ({{users.length}})</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
    </table>
  </div>
  <ng-template #noResults>
    No users exist!
  </ng-template>
</div>
